<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOI Plus</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header a {
            color: #fff;
            text-decoration: none;
        }
        .header a:hover {
            color: #ccc;
        }
        .plans {
            padding: 40px;
        }
        .plan {
            background-color: #f7f7f7;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .plan h2 {
            font-weight: bold;
            margin-top: 0;
        }
        .plan ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .plan ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .plan ul li:last-child {
            border-bottom: none;
        }
        .plan .price {
            font-size: 24px;
            font-weight: bold;
            color: #337ab7;
        }
        .plan .btn {
            background-color: #337ab7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .plan .btn:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">The Times of India</a>
    </div>
    <div class="plans">
        <h1>TOI Plus</h1>
        <p>Get exclusive benefits with TOI Plus</p>
        <div class="plan">
            <h2>Basic</h2>
            <ul>
                <li>Ad-free experience</li>
                <li>Exclusive content</li>
                <li>Premium articles</li>
            </ul>
            <p class="price">₹99/month</p>
            <button class="btn">Subscribe</button>
        </div>
        <div class="plan">
            <h2>Premium</h2>
            <ul>
                <li>Ad-free experience</li>
                <li>Exclusive content</li>
                <li>Premium articles</li>
                <li>Access to expert opinions</li>
            </ul>
            <p class="price">₹199/month</p>
            <button class="btn">Subscribe</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
